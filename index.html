<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Ben Wiley - CV</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
  <link href="css/style.css" rel="stylesheet">
  <link href="css/fixedsticky.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu|Roboto' rel='stylesheet'>
  <script src="js/libs/jquery-1.11.3.min.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/libs/fixedsticky.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <div id="floating-head">
      <div id="title"></div>
      <div id="jumpbar">
        <span class="yellow-text">jump to</span>
        <span><a href="#education-frame">Education</a></span>
        <span><a href="#experience-frame">Experience</a></span>
        <span><a href="#projects-frame">Projects</a></span>
        <span><a href="#awards-frame">Awards</a></span>
        <span><a href="#map-frame">Map</a></span>
        <span><a href="#main">Top</a></span>
      </div>
    </div>
    <div id="headerBack">
      <div id="header-frame" class="center-content clearfix contentLimitWide">
        <div id="header" class="white-border">
          <ul id="topContacts" class='flex-box'></ul>
        </div>
      </div>
      <a id="downArrow" href="#optionHeader" style="display:none"></a>
    </div>
    <div style='clear: both;'></div>
    <div id="option-container" class="fixedsticky" style="display:none">
      <div id="optionHeader" class="contentLimit">Display items relevant to:</div>
      <div id="options" class="contentLimit flex-box">
        <span class="option flex-item"><input type="checkbox" id="movements" checked>Organizing/Social Movements</input></span>
        <span class="option flex-item"><input type="checkbox" id="computers" checked>Computers/Programming</input></span>
        <span class="option flex-item"><input type="checkbox" id="sociology" checked>Sociology</input></span>
        <span class="option flex-item"><input type="checkbox" id="other" checked>Other</input></span>
      </div>
    </div>
    <div id="education-frame" class="white section-frame">
      <h2 class="contentLimit section-head">Education</h2>
      <div id="education" class="black-border contentLimit"></div>
    </div>
    <div id="experience-frame" class="black section-frame">
      <h2 class="contentLimit section-head">Experience</h2>
      <div id="experience" class="white-border contentLimit"></div>
    </div>
    <div id="projects-frame" class="white section-frame">
      <h2 class="contentLimit section-head">Projects</h2>
      <div id="projects" class="black-border contentLimit"></div>
    </div>
    <div id="awards-frame" class="black section-frame">
      <h2 class="contentLimit section-head">Awards</h2>
      <div id="awards" class="white-border contentLimit"></div>
    </div>
    <div id="map-frame" class="white section-frame">
      <h2 class="contentLimit section-head">Where I've Lived</h2>
      <div id="mapDiv" class="black-border contentLimit"></div>
    </div>
    <div id="letsConnect" class='dark'>
      <ul id="footerContacts" class="flex-box contentLimitWide"></ul>
    </div>
  </div>
  <script>
    $('#option-container').fixedsticky();
    var queryStringProperties =
      window
        .location
        .search
        .slice(1)
        .split('&')
        .reduce(function(prev, curr) {
          var separatedAssignment = curr.split('=');
          if(separatedAssignment.length === 2 && !prev[separatedAssignment[0]]) {
            prev[separatedAssignment[0]] = separatedAssignment[1];
          }
          return prev;
        }, {});
  </script>
  <script src="js/cv.js"></script>
</body>
</html>
